<div class="lt-row row">
  <div class="lt-col col s12">
    <h2 class="lt-title">How Can We Help You?</h2>
    <p class="flow-text">SF5 Construction aims to respond to all queries within 24 hours.</p>
<!--     <p>Below is a sample of contact form to demo Materialize CSS form elements.</p> -->
  </div>
</div>

<div class="lt-vertical-spacer"></div>

<form data-request="onSend" class="col s12">
  <div class="lt-row row">
    <div class="input-field lt-col col s6">
      <input type="text" name="name" class="validate" id="name">
      <label for="name" class="active">First Name</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" name="last_name" id="last_name">
      <label for="last_name">Last Name</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <input type="email" name="email" class="validate" id="email">
      <label data-success="right" data-error="wrong" for="email">Email</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <textarea id="textarea1" name="textarea1" class="materialize-textarea"></textarea>
      <label for="textarea1">Description</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="lt-col col s12">
      <label for="">ADD TERMS OF SERVICE</label>
    </div>
  </div>

  <div class="lt-vertical-spacer"></div>

  <div class="lt-row row">
    <div class="lt-col col s12">
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i></button>
    </div>
  </div>
</form>
